<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salju Jatuh</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, white, lightblue);
            overflow: hidden;
            position: relative;
            touch-action: none; /* Menonaktifkan interaksi sentuh */
        }
        .snowflake {
            position: absolute;
            background: lightblue; /* Warna awal */
            border-radius: 50%;
            opacity: 0.8;
            animation: fall linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-10%);
            }
            100% {
                transform: translateY(100vh);
                background: white; /* Ubah warna menjadi putih saat mencapai bawah */
            }
        }
    </style>
</head>
<body>
    <audio id="background-music" loop autoplay>
        <source src="URL_LAGU.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
    
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            const size = Math.random() * 5 + 2; // Ukuran antara 2px dan 7px
            snowflake.style.width = `${size}px`;
            snowflake.style.height = `${size}px`;
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Durasi antara 2s dan 5s
            snowflake.style.animationDelay = `${Math.random() * 2}s`;
            document.body.appendChild(snowflake);

            // Hapus salju setelah animasi selesai
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Buat salju setiap 150ms untuk ponsel
        setInterval(createSnowflake, 150);
    </script>
</body>
</html>
